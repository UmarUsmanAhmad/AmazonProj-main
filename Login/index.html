<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="logodiv">
<div class="AmazonLogo" onclick="homepage()">
</div>
</div>
<div class="secondbox">
<div class="loginbox">
    <h2>Login</h2>
    <h3>Email or Telephone Number</h3>
    <div class="writemailbox">
        <label for="Email" class="email">Email</label>
        <input id="email" type="text">
        <br>
        <label for="Password">Password</label>
        <input  class="password" type="password">
    </div>
    <div class="loginbutton"><button class="Loginbutton">Login</button></div>
    <div class="policy">
        <p>By signing in, you agree to <a href="">the Amazon Terms of Use and Purchase.</a> Please read our <a href="">Privacy Notice, Cookie Notice and Interest-Based Ads Notice.</a>
            </p>
    </div>
    <div class="help"><a href="">Need help?</a></div>
</div>
</div>
<div class="newonamazon">
<div class="dividerline">
    <h5 aria-level="5" >New on Amazon?</h5>
</div>
<div class="newuser">
    <button class="Newuser">Create your Amazon-Account</button>
</div>
</div>



    <script src="index.js" ></script>
</body>
</html>
